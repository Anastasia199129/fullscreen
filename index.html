<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">Tea</h1>

    <div class="container">
        <div class="wrapper-notAvailable wrapper-notAvailable-none"><img class="notAvailable"
                src="./images/not_available.png" alt=""></div>
        <div class="loader-none">
            <img class="loader-img" src="./images/loading_love_by_cutieclovers.png" alt="">
        </div>

        <div class="wrapper">
            <div class="slide  active">
                <img class="img pepermint" src="./images/pepermint-elements/BG.jpg" alt="">
                <img class="tagline-back" src="./images/pepermint-elements/tagline-back.png" alt="">
                <img class="pepermint-tagline" src="./images/pepermint-elements/pepermint-tagline.png" alt="">
                <img class="new-img" src="./images/pepermint-elements/new.png" alt="">
                <img class="product-img" src="./images/pepermint-elements/peppermint-product.png" alt="">
                <img class="pepermint-1" src="./images/pepermint-elements/pepermint-1.png" alt="">
                <img class="pepermint-2" src="./images/pepermint-elements/pepermint-2.png" alt="">
                <img class="seed-1" src="./images/pepermint-elements/seed-1.png" alt="">
                <img class="seed-2" src="./images/pepermint-elements/seed-2.png" alt="">
                <img class="strawberry-1" src="./images/pepermint-elements/strawberry-1.png" alt="">
                <img class="strawberry-2" src="./images/pepermint-elements/strawberry-2.png" alt="">


                <a href="https://www.google.com/?hl=ru"><img class="shopNowImg" src="./images/shopNow.png" alt=""></a>
            </div>
            <div class="slide">
                <img class="img raspberry" src="./images//raspberry-elements/BG.jpg" alt="">
                <img class="raspberry-tagline" src="./images/raspberry-elements/raspberry-tagline.png" alt="">
                <img class="new-img-static" src="./images/raspberry-elements/new.png" alt="">
                <img class="lemon-img" src="./images/raspberry-elements/Lemon.png" alt="">
                <img class="product-img" src="./images/raspberry-elements/raspberry-product.png" alt="">
                <img class="petal2" src="./images/raspberry-elements/petal-2.png" alt="">
                <img class="petal3" src="./images/raspberry-elements/petal-3.png" alt="">
                <img class="petal4" src="./images/raspberry-elements/petal-4.png" alt="">
                <img class="petal5" src="./images/raspberry-elements/petal-5.png" alt="">
                <img class="raspberry3-img" src="./images/raspberry-elements/Raspberry3.png" alt="">
                <img class="respderry2-img" src="./images//raspberry-elements//Raspberry2.png" alt="">
                <img class="respderry1-img" src="./images//raspberry-elements//Raspberry1.png" alt="">
                <a href="https://www.google.com/?hl=ru"><img class="shopNowImg-static" src="./images/shopNow.png"
                        alt=""></a>
            </div>



            <div class="slide">
                <img class="img peach" src="./images/peach-elements/peachBG.jpg" alt="">
                <img class="peach-tagline" src="./images/peach-elements/peach-tagline.png" alt="">
                <img class="new-img-static" src="./images/peach-elements/new.png" alt="">
                <img class="product-img" src="./images/peach-elements/peach-product.png" alt="">
                <img class="peach-img" src="./images/peach-elements/peach.png" alt="">
                <img class="orange-img" src="./images/peach-elements/orange.png" alt="">
                <a href="https://www.google.com/?hl=ru"><img class="shopNowImg-static" src="./images/shopNow.png"
                        alt=""></a>
            </div>
            <button class="prevBtn" id="prev" type="button"><img class="imgPrev" src="./images/arrowLeft.png"
                    alt=""></button>
            <button class="nextBtn" id="next" type="button"><img class="imgNext" src="./images/arrowRight.png"
                    alt=""></button>
        </div>
    </div>
    <script src="index.js" type="module"> </script>
</body>

</html>
